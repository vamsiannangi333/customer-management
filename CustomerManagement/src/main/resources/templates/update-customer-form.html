<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
</head>
<body>
<a th:href="@{/customers}"><button>Home</button></a>

<h1>Update Customer</h1>
<form method="post" action="/update-customer" th:object="${customer}">
    <!-- Include hidden input field for the ID (if needed) -->
    <input type="hidden" name="uuid" th:value="${customer.uuid}" />
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" th:value="${customer.first_name}" required><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" th:value="${customer.last_name}" required><br>
    <label for="street">Street:</label>
    <input type="text" id="street" name="street" th:value="${customer.street}" required><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${customer.address}" required><br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" th:value="${customer.city}" required><br>
    <label for="state">State:</label>
    <input type="text" id="state" name="state" th:value="${customer.state}" required><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:value="${customer.email}" required><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:value="${customer.phone}" required><br>
    <input type="submit" value="Update Customer">
</form>
</body>
</html>
